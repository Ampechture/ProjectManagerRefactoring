<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
<div style="text-align: center">
    <header>
        <a th:href="@{/test/add}">
            <button>Join existing Task</button>
        </a>
    </header>
</div>
<header>
<form th:action="@{/addTask}" th:object="${newTask}" method="post">
    <label for="projectName">Project Name:</label>
    <input type="text" id="projectName" th:field="*{projectName}" required>
    <button type="submit">Add Task</button>
</form>
</header>
<div style="text-align: left">
    <ul>
        <li th:each="task : ${tasks}">
            <a th:text="${task.projectName}"></a>
            <br>
            <a th:href="@{/project/{projectId}(projectId=${task.id})}">
            <img th:src="@{/images/aboba.png}" th:href="@{/project/{projectId}(projectId=${task.id})}" />
            </a>
        </li>
    </ul>
</div>


</body>
</html>
